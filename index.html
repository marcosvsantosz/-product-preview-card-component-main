<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
    <div class="card" >
        <div class="card-left" ><img src="./images/image-product-desktop.jpg" alt="perfume gabrielle chanel" id="parfumimg" ></div>

        <div class="card-right" >
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price"><span class="final" >$149.99</span> <span class="antigo">$169.99</span></div>

          <button><img id="carrinho" src="./images/icon-cart.svg" alt="imagem do carrinho">Add to Cart</button>

        </div>

      

    </div>


</body>
</html>
